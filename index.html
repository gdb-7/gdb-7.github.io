<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>G. De Beer</title>

  <!-- Fonts: switch to Space Grotesk (modern, crisp) + Inter fallback -->
  https://fonts.googleapis.com
  https://fonts.gstatic.com
  https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600&display=swap

  <style>
    /* =========================
       Gerry Palette + Base (inline)
       ========================= */
    :root{
      --navy: #1E3044;       /* deep navy background */
      --text-strong: #E4E8ED;/* off-white (no pure white) */
      --silver: #C0C0C0;     /* UI accent */
      --soft-gray: #A7B0BA;  /* muted text */
      --pad: clamp(2rem, 5vw, 7rem);
      --content-max: 60ch;
      --lh-title: 1.3;       /* generous line-height */
      --lh-text: 1.6;
    }
    *{ box-sizing: border-box; }
    html, body{ height: 100%; }
    body{
      margin: 0;
      background: var(--navy);
      color: var(--text-strong);
      font-family: "Space Grotesk", Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans";
      line-height: var(--lh-text);
      -webkit-font-smoothing: antialiased;
      text-rendering: optimizeLegibility;
    }

    /* Two full-viewport sections */
    .page{
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: var(--pad);
      position: relative;
    }
    .wrap{
      width: min(92vw, var(--content-max));
      text-align: center;
    }

    /* Hero one-liner */
    .hero-line{
      margin: 0;
      font-size: clamp(1.35rem, 2.4vw, 2.4rem);
      line-height: var(--lh-title);      /* generous as requested */
      letter-spacing: 0.01em;
    }

    /* Access phrase */
    .access-label{
      display: inline-block;
      margin: 0;
      font-size: clamp(1.1rem, 2vw, 1.6rem);
      letter-spacing: 0.02em;
      transition: transform 320ms ease, letter-spacing 320ms ease, color 320ms ease;
      color: var(--text-strong);
      cursor: default;
    }
    /* Hover-grow (desktop); subtle change on tap will still feel right on mobile) */
    @media (hover:hover){
      .access-label:hover{
        transform: scale(1.07);
        letter-spacing: 0.04em;
        color: var(--silver);
      }
    }

    /* Footer */
    .site-footer{
      position: absolute;
      left: 0; right: 0; bottom: 0;
      text-align: center;
      padding: clamp(1rem, 3vh, 2rem) 1rem;
      color: var(--soft-gray);
      font-size: .95rem;
    }
    .site-footer p{ margin: 0; }

    /* Minimal scroll cue (optional; can remove later) */
    .scroll-cue{
      position: absolute; left: 50%; bottom: clamp(1rem, 3vh, 2rem);
      width: 2px; height: 34px;
      background: linear-gradient(to bottom, rgba(228,232,237,0), rgba(228,232,237,.7));
      transform: translateX(-50%);
      opacity: .45;
    }
  </style>

  <!-- Easter egg -->
  <!-- Non Nobis Solum G + 7 2026 -->
</head>
<body>

  <!-- SECTION 1 — HERO (one-liner only) -->
  <section class="page page--hero">
    <div class="wrap">
      <h1 class="hero-line">
        Building sovereign systems for clarity, movement, and intelligent operations.
      </h1>
    </div>
    <div class="scroll-cue" aria-hidden="true"></div>
  </section>

  <!-- SECTION 2 — ACCESS (By Invitation Only + Footer) -->
  <section class="page page--access">
    <div class="wrap">
      <p class="access-label">By Invitation Only</p>
    </div>

    <footer class="site-footer" role="contentinfo">
      <p>Built with LLMs &amp; Gerry</p>
    </footer>
  </section>

</body>
</html>

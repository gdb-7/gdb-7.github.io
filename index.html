<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>G. De Beer</title>

  <!-- Fonts: Cormorant Garamond (identity) + Space Grotesk (UI) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600&family=Space+Grotesk:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    /* ==============================================
       ROOT — Palette, Scale, Spacing
       ============================================== */
    :root {
      --navy:        #1A2C3D;
      --navy-deep:   #141F2B;
      --text-strong: #E4E8ED;
      --text-muted:  #7A8899;
      --silver:      #B8C4CC;
      --accent:      #4A6580;
      --lh-title:    1.28;
      --lh-text:     1.65;
    }

    /* ==============================================
       RESET + BASE
       ============================================== */
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    html { scroll-behavior: smooth; }

    body {
      background: var(--navy);
      color: var(--text-strong);
      font-family: "Space Grotesk", system-ui, sans-serif;
      line-height: var(--lh-text);
      -webkit-font-smoothing: antialiased;
      text-rendering: optimizeLegibility;
      overflow-x: hidden;
    }

    /* ==============================================
       MICRO-TEXTURE — pure CSS, no SVG data URI
       CSS gradient noise — Safari safe, no privacy flags
       ============================================== */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      z-index: 0;
      pointer-events: none;
      opacity: 0.018;
      background-image:
        repeating-linear-gradient(
          0deg,
          transparent,
          transparent 2px,
          rgba(228, 232, 237, 0.08) 2px,
          rgba(228, 232, 237, 0.08) 3px
        ),
        repeating-linear-gradient(
          90deg,
          transparent,
          transparent 4px,
          rgba(228, 232, 237, 0.04) 4px,
          rgba(228, 232, 237, 0.04) 5px
        );
    }

    /* Radial vignette — premium depth */
    body::after {
      content: "";
      position: fixed;
      inset: 0;
      z-index: 0;
      pointer-events: none;
      background: radial-gradient(
        ellipse 130% 110% at 50% 10%,
        transparent 35%,
        rgba(12, 18, 26, 0.55) 100%
      );
    }

    /* ==============================================
       PAGE SECTIONS
       100dvh — respects mobile Safari browser chrome
       ============================================== */
    .page {
      min-height: 100vh;
      min-height: 100dvh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: clamp(3rem, 8vw, 6rem) clamp(2rem, 7vw, 5rem);
      position: relative;
      z-index: 1;
    }

    .wrap {
      width: min(86vw, 50ch);
      text-align: center;
    }

    /* ==============================================
       PAGE 1 — HERO
       All elements start invisible. JS orchestrates.
       ============================================== */

    /* Signal pulse — horizontal, centered */
    .signal-pulse {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 0;
      height: 1px;
      background: linear-gradient(
        to right,
        transparent,
        rgba(184, 196, 204, 0.5),
        transparent
      );
      opacity: 0;
      pointer-events: none;
    }

    /* Identity line — Cormorant Garamond — sovereign */
    .hero-line {
      font-family: "Cormorant Garamond", Georgia, serif;
      font-weight: 500;
      font-size: clamp(1.6rem, 4.8vw, 2.9rem);
      line-height: var(--lh-title);
      letter-spacing: 0.012em;
      color: var(--text-strong);
      opacity: 0;
      cursor: default;
      /* pointer-events managed by JS for double-tap replay */
    }

    /* Micro state marker — hidden until awake */
    .state-marker {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      margin-top: 2.25rem;
      opacity: 0;
    }

    .state-marker__dot {
      width: 4px;
      height: 4px;
      border-radius: 50%;
      background: var(--accent);
      box-shadow: 0 0 5px rgba(74, 101, 128, 0.45);
    }

    .state-marker__bar {
      width: 22px;
      height: 1px;
      background: var(--accent);
      opacity: 0.6;
    }

    .state-marker__label {
      font-family: "Space Grotesk", sans-serif;
      font-size: 0.57rem;
      font-weight: 400;
      letter-spacing: 0.22em;
      text-transform: uppercase;
      color: var(--text-muted);
    }

    /* Breathing pulse — resting human rhythm, ~4s cycle */
    @keyframes breathe {
      0%, 100% { opacity: 0.3;  box-shadow: 0 0 3px rgba(74, 101, 128, 0.25); }
      50%       { opacity: 1.0; box-shadow: 0 0 9px rgba(74, 101, 128, 0.7);  }
    }

    @keyframes breathe-label {
      0%, 100% { opacity: 0.3; }
      50%       { opacity: 1.0; }
    }

    .state-marker__dot   { animation: breathe       4s ease-in-out infinite; }
    .state-marker__label { animation: breathe-label 4s ease-in-out infinite; }

    /* ==============================================
       PAGE 2 — ACCESS GATE
       ============================================== */

    /* By Invitation Only — authoritative, subordinate to identity */
    .access-label {
      font-family: "Space Grotesk", sans-serif;
      font-size: clamp(1rem, 2.8vw, 1.55rem);
      font-weight: 400;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      color: var(--silver);
      cursor: default;
      transition: letter-spacing 500ms ease, color 500ms ease;
    }

    @media (hover: hover) {
      .access-label:hover {
        letter-spacing: 0.22em;
        color: var(--text-strong);
      }
    }

    /* Footer — lifted, breathing room beneath */
    .site-footer {
      position: absolute;
      left: 0;
      right: 0;
      bottom: clamp(2.5rem, 6vh, 3.5rem);
      text-align: center;
      color: var(--text-muted);
      font-size: 0.78rem;
      font-weight: 300;
      letter-spacing: 0.06em;
    }

    .site-footer p { margin: 0; }

    /* ==============================================
       AWAKENING — CSS ANIMATIONS
       ============================================== */

    /* Signal pulse: expands width, fades out */
    @keyframes pulse-expand {
      0%   { width: 0;     opacity: 0;   }
      20%  { width: 100px; opacity: 0.8; }
      60%  { width: 280px; opacity: 0.4; }
      100% { width: 380px; opacity: 0;   }
    }

    .pulse-active {
      animation: pulse-expand 1400ms cubic-bezier(0.25, 0, 0.4, 1) forwards;
    }

  </style>

  <!-- Non Nobis Solum · G + 7 · 2026 -->
</head>
<body>

  <!-- ============================================
       SECTION 1 — IDENTITY / AWAKENING
       Double-tap the identity line to replay the awakening.
       ============================================ -->
  <section class="page page--hero" id="hero">

    <!-- Signal pulse -->
    <div class="signal-pulse" id="signalPulse" aria-hidden="true"></div>

    <!-- Identity — permanent post-awakening -->
    <div class="wrap">
      <h1 class="hero-line" id="heroLine">
        Building sovereign systems for clarity, movement, and intelligent operations.
      </h1>

      <!-- Micro state marker — Option B — breathes at rest -->
      <div class="state-marker" id="stateMarker" aria-hidden="true">
        <div class="state-marker__bar"></div>
        <div class="state-marker__dot"></div>
        <span class="state-marker__label">Online</span>
        <div class="state-marker__dot"></div>
        <div class="state-marker__bar"></div>
      </div>
    </div>

  </section>

  <!-- ============================================
       SECTION 2 — ACCESS GATE
       ============================================ -->
  <section class="page page--access" id="access">
    <div class="wrap">
      <p class="access-label">By Invitation Only</p>
    </div>

    <footer class="site-footer" role="contentinfo">
      <p>Built with LLMs &amp; Gerry</p>
    </footer>
  </section>

  <!-- ============================================
       AWAKENING SEQUENCE
       Orchestrated entirely via JS inline style transitions.
       No sessionStorage — sequence runs on every fresh page load.
       Scroll-back shows static awake state (no replay on scroll).

       Timeline:
         0.0s  — Dormant. All invisible.
         0.8s  — Signal pulse fires (1400ms duration)
         2.6s  — Identity fades in slowly (1200ms)
         5.0s  — Dust settles. Silence.
         6.2s  — ONLINE marker breathes into existence (1000ms)

       Double-tap on identity line replays the full sequence.
       For the one who looks closer.
       ============================================ -->
  <script>
    (function () {
      "use strict";

      var pulse   = document.getElementById("signalPulse");
      var hero    = document.getElementById("heroLine");
      var marker  = document.getElementById("stateMarker");

      var isAwake   = false;  /* tracks whether sequence has completed */
      var isRunning = false;  /* prevents overlapping replays */

      /* Reset all elements to dormant state */
      function dormant() {
        pulse.classList.remove("pulse-active");
        /* Force reflow so animation can restart */
        void pulse.offsetWidth;
        hero.style.transition  = "none";
        hero.style.opacity     = "0";
        marker.style.transition = "none";
        marker.style.opacity    = "0";
      }

      /* Final awake state */
      function awake() {
        hero.style.transition   = "opacity 700ms ease";
        hero.style.opacity      = "1";
        marker.style.transition = "opacity 1000ms ease";
        marker.style.opacity    = "1";
        isAwake   = true;
        isRunning = false;
      }

      /* The awakening sequence — callable for replay */
      function runAwakening() {
        if (isRunning) return;
        isRunning = true;
        isAwake   = false;

        dormant();

        /* 0.8s — Signal pulse */
        setTimeout(function () {
          pulse.classList.add("pulse-active");
        }, 800);

        /* 2.6s — Identity emerges, slow and deliberate */
        setTimeout(function () {
          hero.style.transition = "opacity 1200ms ease";
          hero.style.opacity    = "1";
        }, 2600);

        /* 6.2s — Dust settles. ONLINE breathes in. */
        setTimeout(function () {
          awake();
        }, 6200);
      }

      /* Double-tap replay on identity line
         Two taps within 400ms triggers replay.
         Works on both touch (mobile) and mouse (desktop).
         No UI hint — for the one who looks closer. */
      var lastTap = 0;

      function handleDoubleTap() {
        var now = Date.now();
        if (now - lastTap < 400 && isAwake) {
          runAwakening();
        }
        lastTap = now;
      }

      hero.addEventListener("click",      handleDoubleTap);
      hero.addEventListener("touchstart", handleDoubleTap, { passive: true });

      /* Run on load */
      runAwakening();

    })();
  </script>

</body>
</html>

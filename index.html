<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>G. De Beer</title>

  <!-- Fonts: Cormorant Garamond (identity) + Space Grotesk (UI) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600&family=Space+Grotesk:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    /* ==============================================
       ROOT — Palette, Scale, Spacing
       ============================================== */
    :root {
      --navy:        #1A2C3D;
      --navy-deep:   #141F2B;
      --text-strong: #E4E8ED;
      --text-muted:  #7A8899;
      --silver:      #B8C4CC;
      --accent:      #4A6580;
      --lh-title:    1.28;
      --lh-text:     1.65;
    }

    /* ==============================================
       RESET + BASE
       ============================================== */
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    html { scroll-behavior: smooth; }

    body {
      background: var(--navy);
      color: var(--text-strong);
      font-family: "Space Grotesk", system-ui, sans-serif;
      line-height: var(--lh-text);
      -webkit-font-smoothing: antialiased;
      text-rendering: optimizeLegibility;
      overflow-x: hidden;
    }

    /* ==============================================
       MICRO-TEXTURE — pure CSS, Safari safe
       ============================================== */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      z-index: 0;
      pointer-events: none;
      opacity: 0.018;
      background-image:
        repeating-linear-gradient(
          0deg,
          transparent,
          transparent 2px,
          rgba(228, 232, 237, 0.08) 2px,
          rgba(228, 232, 237, 0.08) 3px
        ),
        repeating-linear-gradient(
          90deg,
          transparent,
          transparent 4px,
          rgba(228, 232, 237, 0.04) 4px,
          rgba(228, 232, 237, 0.04) 5px
        );
    }

    /* Radial vignette — premium depth */
    body::after {
      content: "";
      position: fixed;
      inset: 0;
      z-index: 0;
      pointer-events: none;
      background: radial-gradient(
        ellipse 130% 110% at 50% 10%,
        transparent 35%,
        rgba(12, 18, 26, 0.55) 100%
      );
    }

    /* ==============================================
       GOLDEN RATIO SPIRAL — φ = 1.618033988749895
       Fixed, full-viewport SVG layer.
       Positioned at the golden section of the composition —
       not centered. Correct.
       x = viewport_width / φ² ≈ 61.8% from left
       y = viewport_height / φ  ≈ 61.8% from top
       Fibonacci arc sequence: 8, 13, 21, 34, 55, 89, 144, 233, 377, 610
       Stroke weight: 0.6px. Opacity: 2.5%.
       Present for those who look. Invisible to those who don't.
       ============================================== */
    .phi-spiral {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
      opacity: 0.025;
    }

    /* ==============================================
       LAYOUT — Continuous scroll
       Hero fills the viewport on landing.
       Access section sits just below the fold.
       ============================================== */
    .page--hero {
      min-height: 100vh;
      min-height: 100dvh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: clamp(4rem, 10vw, 8rem) clamp(2rem, 7vw, 5rem);
      position: relative;
      z-index: 1;
    }

    .page--access {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: clamp(3rem, 8vw, 5rem) clamp(2rem, 7vw, 5rem);
      padding-bottom: clamp(9rem, 20vh, 14rem);
      position: relative;
      z-index: 1;
    }

    .wrap {
      width: min(86vw, 50ch);
      text-align: center;
      position: relative;
      z-index: 2;
    }

    /* ==============================================
       PAGE 1 — HERO
       All elements start invisible. JS orchestrates.
       ============================================== */

    /* Signal pulse — horizontal, centered */
    .signal-pulse {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 0;
      height: 1px;
      background: linear-gradient(
        to right,
        transparent,
        rgba(184, 196, 204, 0.5),
        transparent
      );
      opacity: 0;
      pointer-events: none;
    }

    /* Identity line — Cormorant Garamond — sovereign */
    .hero-line {
      font-family: "Cormorant Garamond", Georgia, serif;
      font-weight: 500;
      font-size: clamp(1.6rem, 4.8vw, 2.9rem);
      line-height: var(--lh-title);
      letter-spacing: 0.012em;
      color: var(--text-strong);
      opacity: 0;
      cursor: default;
      user-select: none;
      -webkit-user-select: none;
    }

    /* Micro state marker — hidden until awake */
    .state-marker {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      margin-top: 2.25rem;
      opacity: 0;
    }

    .state-marker__dot {
      width: 4px;
      height: 4px;
      border-radius: 50%;
      background: var(--accent);
      box-shadow: 0 0 5px rgba(74, 101, 128, 0.45);
    }

    .state-marker__bar {
      width: 22px;
      height: 1px;
      background: var(--accent);
      opacity: 0.6;
    }

    .state-marker__label {
      font-family: "Space Grotesk", sans-serif;
      font-size: 0.57rem;
      font-weight: 400;
      letter-spacing: 0.22em;
      text-transform: uppercase;
      color: var(--text-muted);
    }

    /* Breathing pulse — resting human rhythm ~4s */
    @keyframes breathe {
      0%, 100% { opacity: 0.3;  box-shadow: 0 0 3px rgba(74, 101, 128, 0.25); }
      50%       { opacity: 1.0; box-shadow: 0 0 9px rgba(74, 101, 128, 0.7);  }
    }

    @keyframes breathe-label {
      0%, 100% { opacity: 0.3; }
      50%       { opacity: 1.0; }
    }

    .state-marker__dot   { animation: breathe       4s ease-in-out infinite; }
    .state-marker__label { animation: breathe-label 4s ease-in-out infinite; }

    /* ==============================================
       PAGE 2 — ACCESS GATE
       ============================================== */

    .access-label {
      font-family: "Space Grotesk", sans-serif;
      font-size: clamp(1rem, 2.8vw, 1.55rem);
      font-weight: 400;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      color: var(--silver);
      cursor: default;
      user-select: none;
      -webkit-user-select: none;
      transition: letter-spacing 500ms ease, color 500ms ease;
    }

    @media (hover: hover) {
      .access-label:hover {
        letter-spacing: 0.22em;
        color: var(--text-strong);
      }
    }

    /* Footer — generous breathing room beneath */
    .site-footer {
      position: absolute;
      left: 0;
      right: 0;
      bottom: clamp(3.5rem, 8vh, 5rem);
      text-align: center;
      color: var(--text-muted);
      font-size: 0.78rem;
      font-weight: 300;
      letter-spacing: 0.06em;
      z-index: 2;
    }

    .site-footer p {
      margin: 0;
      user-select: none;
      -webkit-user-select: none;
    }

    /* ==============================================
       AWAKENING — CSS ANIMATIONS
       ============================================== */

    /* Signal pulse — breathes open, sovereign */
    @keyframes pulse-expand {
      0%   { width: 0;     opacity: 0;   }
      25%  { width: 120px; opacity: 0.6; }
      60%  { width: 440px; opacity: 0.5; }
      100% { width: 660px; opacity: 0;   }
    }

    .pulse-active {
      animation: pulse-expand 3200ms cubic-bezier(0.05, 0, 0.2, 1) forwards;
    }

  </style>

  <!-- Non Nobis Solum · G + 7 · 2026 -->
</head>
<body>

  <!-- ============================================
       GOLDEN RATIO SPIRAL
       φ = 1.618033988749895

       Golden point of the composition:
         x = 1440 × (1 − 1/φ) ≈ 549px from left  (61.8% from right)
         y = 900  × (1 − 1/φ) ≈ 344px from top   (38.2% from top)

       Fibonacci arc sequence — each quarter-circle
       radius is the next Fibonacci number:
       8 → 13 → 21 → 34 → 55 → 89 → 144 → 233 → 377 → 610

       Stroke: 0.6px silver. Opacity: 2.5%.
       Not centered. Correct.
       For the one who looks closer.
       ============================================ -->
  <svg class="phi-spiral"
       viewBox="0 0 1440 900"
       preserveAspectRatio="xMidYMid slice"
       xmlns="http://www.w3.org/2000/svg"
       aria-hidden="true">
    <g fill="none"
       stroke="rgba(184,196,204,1)"
       stroke-width="0.6">

      <!-- Golden point: 549, 344 -->
      <!-- Each arc: quarter-circle, rotating clockwise through quadrants -->

      <!-- r=8   SW quadrant -->
      <path d="M 557,344 A 8,8 0 0 1 549,352"/>
      <!-- r=13  SE quadrant -->
      <path d="M 549,357 A 13,13 0 0 1 536,344"/>
      <!-- r=21  NE quadrant -->
      <path d="M 528,344 A 21,21 0 0 1 549,323"/>
      <!-- r=34  NW quadrant -->
      <path d="M 549,310 A 34,34 0 0 1 583,344"/>
      <!-- r=55  SW quadrant -->
      <path d="M 604,344 A 55,55 0 0 1 549,399"/>
      <!-- r=89  SE quadrant -->
      <path d="M 549,433 A 89,89 0 0 1 460,344"/>
      <!-- r=144 NE quadrant -->
      <path d="M 405,344 A 144,144 0 0 1 549,200"/>
      <!-- r=233 NW quadrant -->
      <path d="M 549,111 A 233,233 0 0 1 782,344"/>
      <!-- r=377 SW quadrant -->
      <path d="M 926,344 A 377,377 0 0 1 549,721"/>
      <!-- r=610 SE quadrant -->
      <path d="M 549,954 A 610,610 0 0 1 -61,344"/>

    </g>
  </svg>

  <!-- ============================================
       SECTION 1 — IDENTITY / AWAKENING
       Double-tap the identity line to replay the awakening.
       For the one who looks closer.
       ============================================ -->
  <section class="page page--hero" id="hero">

    <!-- Signal pulse -->
    <div class="signal-pulse" id="signalPulse" aria-hidden="true"></div>

    <!-- Identity -->
    <div class="wrap">
      <h1 class="hero-line" id="heroLine">
        Building sovereign systems for clarity, movement, and intelligent operations.
      </h1>

      <!-- Micro state marker — Option B — breathes at rest -->
      <div class="state-marker" id="stateMarker" aria-hidden="true">
        <div class="state-marker__bar"></div>
        <div class="state-marker__dot"></div>
        <span class="state-marker__label">Online</span>
        <div class="state-marker__dot"></div>
        <div class="state-marker__bar"></div>
      </div>
    </div>

  </section>

  <!-- ============================================
       SECTION 2 — ACCESS GATE
       ============================================ -->
  <section class="page page--access" id="access">

    <div class="wrap">
      <p class="access-label">By Invitation Only</p>
    </div>

    <footer class="site-footer" role="contentinfo">
      <p>Built with LLMs &amp; Gerry</p>
    </footer>

  </section>

  <!-- ============================================
       AWAKENING SEQUENCE

       Timeline:
         0.0s  — Dormant. All invisible.
         0.8s  — Signal pulse fires (2800ms, breathes open)
         3.8s  — Identity materializes (3500ms, lingers into opacity)
         9.8s  — Dust settles. ONLINE breathes in (1200ms).

       Double-tap identity line replays the sequence.
       Two taps within 400ms. Touch + mouse.
       No UI hint. For the one who looks closer.
       ============================================ -->
  <script>
    (function () {
      "use strict";

      var pulse  = document.getElementById("signalPulse");
      var hero   = document.getElementById("heroLine");
      var marker = document.getElementById("stateMarker");

      var isAwake   = false;
      var isRunning = false;

      function dormant() {
        pulse.classList.remove("pulse-active");
        void pulse.offsetWidth; /* force reflow — restarts CSS animation */
        hero.style.transition   = "none";
        hero.style.opacity      = "0";
        marker.style.transition = "none";
        marker.style.opacity    = "0";
      }

      function awake() {
        hero.style.transition   = "opacity 800ms ease";
        hero.style.opacity      = "1";
        marker.style.transition = "opacity 1200ms ease";
        marker.style.opacity    = "1";
        isAwake   = true;
        isRunning = false;
      }

      function runAwakening() {
        if (isRunning) return;
        isRunning = true;
        isAwake   = false;

        dormant();

        /* 0.8s — Signal pulse breathes open */
        setTimeout(function () {
          pulse.classList.add("pulse-active");
        }, 800);

        /* 3.8s — Identity materializes out of the dark
           3500ms cubic-bezier — slow start, lingers into full opacity
           The eye follows it all the way in */
        setTimeout(function () {
          hero.style.transition = "opacity 3500ms cubic-bezier(0.4, 0, 0.6, 1)";
          hero.style.opacity    = "1";
        }, 3800);

        /* 9.8s — Dust has settled. ONLINE breathes in. */
        setTimeout(function () {
          awake();
        }, 9800);
      }

      /* Double-tap replay
         Two interactions within 400ms on the identity line.
         Works on touch (mobile) and click (desktop).
         No hint. No instruction. For the one who looks closer. */
      var lastTap = 0;

      function handleDoubleTap() {
        var now = Date.now();
        if (now - lastTap < 400 && isAwake) {
          runAwakening();
        }
        lastTap = now;
      }

      hero.addEventListener("click",      handleDoubleTap);
      hero.addEventListener("touchstart", handleDoubleTap, { passive: true });

      /* Run on load */
      runAwakening();

    })();
  </script>

</body>
</html>
